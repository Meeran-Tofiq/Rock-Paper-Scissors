<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Rock, Paper, and Scissors</title>
    </head>
    <body>
        <script>
            function getComputerChoice() {
                let random = Math.floor(Math.random() * 3) + 1;
                switch(random) {
                    case 1:
                        return "Rock";
                        break;
                    case 2:
                        return "Paper";
                        break;
                    case 3:
                        return "Scissors";
                        break;
                }
            }
        </script>
    </body>
</html>
